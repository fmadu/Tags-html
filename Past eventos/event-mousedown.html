<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: mousedown</title>
</head>
<body>
    <button type="submit" onclick="debug(event)" onmousedown="debug(event)">OK</button>
    <script>
        function debug(e){
            e.preventDefault();
            // e.stopPropagation();
            console.log('Evento: ' + e.type);
            // alert('Evento: ' + e.type);
        }
    </script>
</body>
