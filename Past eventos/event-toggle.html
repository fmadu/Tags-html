<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event: toggle</title>
    <style>
        video{
            width: 80vh;
        }
    </style>
</head>
<body>

    <details ontoggle="debug(event)">
        <summary>HCode</summary>
        <p>
            Lorem ipsum dolor sit amet consectetur adipisicing elit. 
            Porro quis reiciendis beatae adipisci fugiat, alias, odit 
            ipsa, officiis maiores incidunt repudiandae quas consectetur 
            expedita earum perferendis iure facere? Eaque, ex.
        </p>
    </details>
    
    <script>
        function debug(event){
            console.log('Event: ', event.type);
        }
    </script>
</body>
</html>
